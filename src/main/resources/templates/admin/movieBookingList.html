<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List | Cinema Booking System</title>
    <link th:replace="links.html"/>
</head>
<body>
<nav th:replace="admin/navbar.html :: adminMenu(link='movbie-booking')"></nav>
<div class="container">
    <h4 class="mt-4 mb-4">Movie Booking List</h4>
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <td><b>Book ID</b></td>
                        <td><b>Book Date/Time</b></td>
                        <td><b>User Name</b></td>
                        <td><b>Cinema</b></td>
                        <td><b>Screen</b></td>
                        <td><b>Image</b></td>
                        <td><b>Title</b></td>
                        <td><b>Release Date</b></td>
                        <td><b>Show Cycle</b></td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="scrda : ${moviebookdtalist}">
                        <td th:text="${scrda.bookingId}"></td>
                        <td th:text="${scrda.bookingDate+'/'+scrda.bookingTime}"></td>
                        <td th:text="${scrda.user.firstName+' '+scrda.user.lastName}"></td>
                        <td th:text="${scrda.movie.screen.cinema.cinemaName}"></td>
                        <td th:text="${scrda.movie.screen.type}"></td>
                        <td><img th:src="${scrda.movie.imageData}" width="55" height="55"/></td>
                        <td th:text="${scrda.movie.title}"></td>
                        <td th:text="${scrda.movie.releaseDate}"></td>
                        <td th:text="${scrda.movie.showCycle}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
